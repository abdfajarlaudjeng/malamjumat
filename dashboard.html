<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login - Sistem Sekolah</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>body{background:linear-gradient(135deg,#4f46e5,#06b6d4);min-height:100vh;display:flex;align-items:center;justify-content:center}</style>
</head>
<body>
  <div class="bg-white rounded-2xl shadow p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-indigo-700 mb-4">Masuk ke Sistem Sekolah</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input id="email" type="email" required class="w-full border rounded px-3 py-2" placeholder="email@sekolah.com"/>
      </div>
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input id="password" type="password" required class="w-full border rounded px-3 py-2" placeholder="password"/>
      </div>
      <div>
        <label class="block text-sm font-medium">Role</label>
        <select id="role" class="w-full border rounded px-3 py-2">
          <option value="siswa">Siswa</option>
          <option value="guru">Guru</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded font-semibold">Login</button>
      </div>
    </form>
    <p id="status" class="text-sm text-red-600 mt-3 text-center"></p>
  </div>

<script>
// Ganti ini dengan URL Web App (Apps Script) setelah kamu deploy
const SCRIPT_URL = 'PASTE_YOUR_WEBAPP_URL_HERE';

const form = document.getElementById('loginForm');
const statusEl = document.getElementById('status');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  statusEl.textContent = 'Memeriksa...';
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const role = document.getElementById('role').value;
  try {
    const url = `${SCRIPT_URL}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&role=${encodeURIComponent(role)}`;
    const res = await fetch(url);
    const data = await res.json();
    if (data.success) {
      localStorage.setItem('user', JSON.stringify(data.user));
      window.location.href = 'dashboard.html';
    } else {
      statusEl.textContent = '❌ ' + (data.message || 'Login gagal');
    }
  } catch (err) {
    console.error(err);
    statusEl.textContent = '⚠️ Gagal menghubungi server. Periksa Web App URL dan akses deployment.';
  }
});
</script>
</body>
</html>
